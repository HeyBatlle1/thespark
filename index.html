<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spark</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-zinc-800 flex items-center justify-center min-h-screen text-gray-200">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>

    <!-- Profile Setup Section (Initially Hidden) -->
    <div id="profile-setup" class="bg-blue-900 p-8 rounded-lg shadow-md w-full max-w-sm mt-8 hidden text-gray-200">
        <h2 class="text-2xl font-bold text-center mb-6">Set Up Your Profile</h2>
        <form id="profile-setup-form">
            <div class="mb-4">
                <label for="display-name" class="block text-gray-200 text-sm font-bold mb-2">Display Name</label>
                <input type="text" id="display-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="short-bio" class="block text-gray-200 text-sm font-bold mb-2">Short Bio</label>
                <textarea id="short-bio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" required></textarea>
            </div>
            <div class="mb-6">
                <label for="profile-picture" class="block text-gray-200 text-sm font-bold mb-2">Profile Picture</label>
                <input type="file" id="profile-picture" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Profile</button>
            </div>
        </form>
    </div>

    <!-- Profile Page Section (Initially Hidden) -->
    <div id="profile-page" class="bg-blue-900 p-8 rounded-lg shadow-md w-full max-w-2xl mt-8 hidden text-gray-200">
        <!-- Header/Banner Area -->
        <div id="profile-banner" class="w-full h-40 bg-gray-300 rounded-t-lg mb-4 flex items-center justify-center text-gray-600">
            Profile Banner Area (AI Image Here)
        </div>

        <div class="flex items-center mb-4">
            <!-- Profile Picture -->
            <img id="profile-pic" src="placeholder-profile.png" alt="Profile Picture" class="w-20 h-20 rounded-full border-4 border-white -mt-12 mr-4">

            <div>
                <!-- Display Name -->
                <h2 id="profile-display-name" class="text-2xl font-bold">Display Name</h2>
                <!-- Username -->
                <p id="profile-username" class="text-gray-200">@username</p>
            </div>
        </div>

        <!-- Short Bio -->
        <div class="mb-4">
            <h3 class="text-lg font-bold mb-2">About Me</h3>
            <p id="profile-bio" class="text-gray-200">Short bio goes here.</p>
        </div>

        <!-- Placeholder for other profile modules -->
        <div class="mt-8 pt-4 border-t border-gray-700">
            <h3 class="text-lg font-bold mb-2">Profile Content</h3>
            <p class="text-gray-200">More profile modules will go here (e.g., writing, portfolio, wall).</p>
        </div>

        <!-- AI Profile Styling Access Point -->
        <div class="mt-8 flex justify-center space-x-4">
            <button id="ai-styling-button" class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                AI Style My Profile
            </button>
            <button id="revert-style-button" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Revert Style
            </button>
        </div>

        <!-- AI Styling Interface (Initially Hidden) -->
        <div id="ai-styling-interface" class="bg-blue-900 p-8 rounded-lg shadow-md w-full max-w-sm mt-8 hidden text-gray-200">
            <h2 class="text-2xl font-bold text-center mb-6">AI Profile Styling</h2>
            <div class="mb-4">
                <label for="ai-prompt" class="block text-gray-200 text-sm font-bold mb-2">Enter your styling prompt:</label>
                <textarea id="ai-prompt" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" placeholder="e.g., 'A futuristic cityscape with neon lights'"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button id="generate-style-button" class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate Style</button>
            </div>
        </div>
    </div>
</body>
</html>
